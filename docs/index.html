<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move-Out Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .checkbox-container label {
            flex: 1;
        }
        #bold{
            font-weight: bold;
        }
        body{
            background-color: rgb(230, 191, 141);
        }
        h1{
            background-color: rgb(219, 155, 72);
            border-radius: 5px;
            border-color: rgb(221, 136, 25);;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <h1>Wilson Break Transition Checklist</h1>
    <div class="checkbox-container">
        <input type="checkbox" id="eco-containers">
        <label for="eco-containers">Eco To Go containers removed</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="extension-cords">
        <label for="extension-cords">No Extension cords without surge protection</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="chains-of-cords">
        <label for="chains-of-cords">No chains of powerstrips</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="no-weapons">
        <label for="no-weapons">No weapons</label>
    </div>

    <div class="checkbox-container">
        <input type="checkbox" id="no-hotplates">
        <label for="no-hotplates">No unapproved hotplates or cooking items</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="no-command-strips">
        <label for="no-command-strips">No command strips</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="rot-items">
        <label for="rot-items">Take out any items that will rot to the dumpster outside</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="trash-cardboard">
        <label for="trash-cardboard">Take trash to the dumpster outside</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="recycling-eco-containers">
        <label for="recycling-eco-containers">Take your recycling and Eco-To-Go containers to the first floor bins</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="Cardboard">
        <label for="Cardboard">Take corrugated cardboard to large cardboard bin by dumpster</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="fire-hazards">
        <label for="fire-hazards"> No Extension cords, microwaves, candles, lighters, halogen lamps, and other fire hazards</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="smoke-items">
        <label for="smoke-items">No E-cigarettes, vaporizers, hookahs, and other smoke or steam causing appliances or items</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="alcohol-drugs">
        <label for="alcohol-drugs">No Alcohol bottles or cans, empty or full, drugs (including marijuana), drug paraphernalia, or weapons</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="windows-closed">
        <label for="windows-closed">Ensure all windows are closed</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="heat-on">
        <label for="heat-on">Ensure your heat is on to prevent freezing in the building</label>
    </div>
    <div class="checkbox-container">
        <input type="checkbox" id="lights-off">
        <label for="lights-off">Turn off the lights and lock your door</label>
    </div>
</body>
</html>
